<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header>
    <div class="h-container">
        <div class="navbar-row">
            <div class="nav-header">
                <img class="icon" src="images/icon.png" alt="icon">
            <h4 class="nav-heading">SellUrItem</h4>
            </div>
            <div class="search-bar" sec:authorize="isAuthenticated()">
                <select class="category" name="category" id="item-category">
                    <option>Category</option>
                    <option value="cellphone">CELLPHONE</option>
                    <option value="accessories">ACCESSORIES</option>
                    <option value="Computes">COMPUTERS</option>
                    <option value="games">VIDEO_GAMES</option>
                    <option value="instruments">MUSICAL_INSTRUMENTS</option>
                    <option value="books">BOOKS</option>
                </select>
                <input class="search" type="text" id="search-cat" name="search-category" placeholder="What are you looking for?">
                <button class="search_btn"><i class="fa-solid fa-search"></i> </button>
            </div>
            <div class="btns" sec:authorize="isAuthenticated()">
                <button class="btn"><i class="fa-solid fa-bookmark"></i></button>
                <button class="btn"><i class="fa-solid fa-comment"></i></button>
                <div class="dropdown">
                    <button class="btn"><i class="fa-solid fa-user"> <i class="fa fa-caret-down"></i></i></button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#" th:href="@{/logout}">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</html>
