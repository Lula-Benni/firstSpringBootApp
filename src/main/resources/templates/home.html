<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{/fragments/head.html :: head}">
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
    <div class="home-container">
        <h2>This is my Home Page</h2>
        <div class="card rounded-0 shadow p-3 mb-5 bg-white rounded" style="width:250px; display: inline-block; margin: 45px 20px" th:each="item : ${items}">
            <img class="card-img-top" src="images/avatar-user.png" alt="Card image">
            <div class="card-body">
                <h4 class="card-title" th:text="${item.itemName}">John Doe</h4>
                <p class="card-text" th:text="${item.itemPrice}">Some example text.</p>
                <p class="card-text" th:text="${item.category}">Some example text.</p>
                <p class="card-text" th:text="${item.itemDescription}">Some example text.</p>
                <ul class="nav justify-content-center nav-justified">
                    <li class="nav-item">
                    <a class="fa-solid fa-bookmark" href="#" style="text-decoration: none;"></a>
                    </li>
                    <li class="nav-item">
                        <a class="fa-solid fa-comment" href="#" style="text-decoration: none;" ></a>
                    </li>
                    <li class="nav-item">
                        <a class="fa-solid fa-user" href="" data-bs-toggle="modal" th:data-bs-target="'#profileModal' + ${item.profile.profileId}" style="text-decoration: none;"></a>
                    </li>
                </ul>
                    <!-- The Modal -->
                    <div class="modal" th:id="'profileModal' + ${item.profile.profileId}">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header" style="padding-top: 10px;">
                                    <h4 class="modal-title">Seller Information</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body " style="padding-top: 10px;" >
                                    <h6>Name & surname</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.fullName}">John Doe</h6>
                                    <hr>
                                    <h6>Username</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.userName}">John Doe</h6>
                                    <hr>
                                    <h6>Contacts</h6>
                                    <h6>Email</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.contact.emails}">John Doe</h6>
                                    <h6>Phone number</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.contact.cellNumber}">John Doe</h6>
                                    <hr>
                                    <h6>Address</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.address.street}">John Doe</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.address.city}">John Doe</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.address.postalCode}">John Doe</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.address.state}">John Doe</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.address.country}">John Doe</h6>
                                    <h6 style="font-size: 14px;" th:text="${item.profile.address.additionalDetails}">John Doe</h6>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!--</form>-->
        </div>
    </div>
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
