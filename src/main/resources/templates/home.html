<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head.html :: head}">
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
    <div class="home-container">
        <h2>This is my Home Page</h2>
        <div class="card" style="width:400px" th:each="profile : ${profiles}">
            <img class="card-img-top" src="images/avatar-user.png" alt="Card image">
            <div class="card-body">
                <h4 class="card-title" th:text="${profile.userName}">John Doe</h4>
                <p class="card-text" th:text="${profile.fullName}">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
