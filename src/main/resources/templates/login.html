<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head.html :: head}">
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
    <div class="login-container">
            <form th:action="@{/login}"
                  method="post">
                <div class="card" style="width: 350px; display: flex; margin: 45px 20px; margin-left: 40%; align-items: center; border:none; border-color: black; border-radius:10px; ">
                    <div class="card-body">
                        <h5>Username</h5>
                        <input class="input" type="text" id="userName" name="userName" placeholder="Enter your Username">

                        <h5 style="padding-top: 5%;">Password</h5>
                        <input class="input" type="password" id="password" name="password" placeholder="Enter your Password">

                        <input class="login-btn" type="submit" id="login-btn" name="login-btn" value="Login"><br>
                        <hr>
                        <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                        | <a class="forgot-password-label" th:href="@{/forgot-password}">Forgot Password?</a>

                        <h6 class="account-label">Don't have an account?</h6>
                        <!--<a href="http://localhost:8182/register" target="_self">click here to Register</a>-->
                        <a class="register-label" th:href="@{/register}" target="_blank">click here to Register</a>
                    </div>
                </div>
            </form>
    </div>
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
